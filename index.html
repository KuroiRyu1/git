<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/deco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row">
        <div class="col-2">
            <form>
                <label for="stuid">Id</label>
                <input type="text" name="" id="stuid"> <br>
                <label for="name">Name</label>
                <input type="text" id="name"> <br>
                <label for="score">score</label>
                <input type="text" name="" id="score"> <br>
                Gender <input type="radio" name="genders" id="gender" checked> Male
                <input type="radio" name="genders" id=""> Female <br>
                <button id ="btn" class=".btn-green">Submit</button>
                <button id="btn-search">Search</button>
                <label for="chk-filter">Filter for pass student</label>
                <input type="checkbox" name="" id="chk-filter">
            </form>
        </div>
        <div class="col-10">
            <table>
                <thead>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Score
                    </th>
                    <th>
                        Gender
                    </th>
                </thead>
                <tbody id="info">
                </tbody>
            </table>
            <script src="js/script.js"></script>
        </div>
    </div>
</body>
</html>
